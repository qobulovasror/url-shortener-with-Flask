<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card mt-2 p-3">
          <h2 class="my-2">URL shortener</h2>
          {{error}}
          <form action="/shorter" method="get">
            <div class="mb-3">
              <label for="url" class="form-label">Enter longer url</label>
              <input type="text" class="form-control" id="url" name="url" placeholder="https://www.example.com..." required>
              <button type="submit" class="btn btn-primary mt-2">Shorter</button>
            </div>
          </form>

          <table class="table table-striped border mt-2 p-1 rounded">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Full url</th>
                <th scope="col">Short url</th>
                <th scope="col">clicks</th>
              </tr>
            </thead>
            <tbody>
            {% for url in urls %}
              <tr>
                <th scope="row">{{urls.index(url)+1}}</th>
                <td><a href="{{url["full"]}}" target="_blank"> {{url["full"]}}</a></td>
                <td><a href="/{{url["short"]}}">{{url["short"]}}</a></td>
                <td>{{url["clicks"]}}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </body>
</html>
